<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website design tutorials</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="navbar">
           <img src="images/logo.png" class="logo" alt="">
           <nav>
             <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Collections</a></li>
               <li><a href="#">Category</a></li>
             </ul>
           </nav>
           <img src="images/cart.png" class="cart" alt="">
        </div>
        <div class="content">
          <a href="#" class="btn">2020 Collections</a>
          <h1>You should always <br> feel pretty</h1>
          <p>Clothes that are sure to heat up your winter.</p>
          <div class="arrow-icons">
            <img src="images/back-arrow.png" alt="">
            <img src="images/next-arrow.png" alt="">
          </div>
        </div>
        <img src="images/img.png" class="feature-img" alt="">
        <div class="social-links">
          <a href="#">FACEBOOK</a>
          <a href="#">INSTAGRAM</a>
          <a href="#">TWITTER</a>
        </div>
    </div>
  </body>
</html>
